<section class="signup-form">
    <form fxLayout="column" 
          fxLayoutAlign="center center" 
          fxLayoutGap="10px"
          #f="ngForm" (ngSubmit) ="onSubmit(f)">
      <mat-form-field>
        <input type="email" matInput placeholder="Your email" 
               ngModel name="email" email required #emailInput="ngModel">
         <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
         <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be atleast 6 character long">
        <input type="password" matInput placeholder="Your password" ngModel 
               name="password" minlength="6" required #pwInput="ngModel">
        <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!pwInput.hasError('required') && pwInput.value?.length < 6">Should be atleast 6 character long</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" 
               [max]="maxDate" placeholder="Choose a date"
               ngModel name="birthdate" #datePicker="ngModel" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="datePicker.hasError('required')">Field must not be empty</mat-error>
      </mat-form-field>
      <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms and Conditions.</mat-checkbox>
      <button type="submit" [disabled]="f.invalid" mat-raised-button color ="primary">Submit</button>
    </form>
  </section>
