<mat-tab-group *ngIf="!ongoingTranning">
    <mat-tab label="New Exercise"> 
      <app-new-training (trainingStart)="ongoingTranning = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercise">
      <app-past-trainings></app-past-trainings>
    </mat-tab>
  </mat-tab-group>
  <app-current-training 
    *ngIf="ongoingTranning" (trainingExit)="ongoingTranning =  false">
  </app-current-training>
